---
layout: default
---

<div class="home">
  <div class="post-list">
    {% for post in site.posts %}
        <a class="post-link" target="_blank" href="{{ post.url | relative_url }}">
          <span class="post-title">{{ post.title | escape }}</span>
          {%- assign post_meta = post.excerpt | default: '' -%}
          <span class="post-meta">{{ post_meta }}</span>
        </a>
    {% endfor %}
  </div>
</div>
